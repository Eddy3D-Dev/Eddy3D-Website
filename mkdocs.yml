    #   scheme: slate
    #   primary: black
    #   accent: indigo
    #   toggle:
    #     icon: material/toggle-switch-off
    #     name: Switch to system preference

markdown_extensions:
  - md_in_html
  #- pymdownx.blocks.caption
  - attr_list
  - admonition
  - meta
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Plugins
plugins:
  # - mkdocs-video
  - section-index
  - glightbox:
      skip_classes:
        - skip-lightbox
  - git-revision-date-localized:
      type: timeago
      custom_format: "%d. %B %Y"
      timezone: US/Eastern
      locale: en
      fallback_to_build_date: true
      enable_creation_date: true
      exclude:
        - contact.md
        - download.md
        - index.md
        - support.md
      enabled: true
      strict: true
  - tags
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts: 
        remove_comments: true
  - git-authors:
      show_contribution: true
      show_line_count: true
      show_email_address: false
      count_empty_lines: false
      fallback_to_empty: false
      sort_authors_by: name
      authorship_threshold_percent: 1
      #ignore_commits: .git-blame-ignore-revs
      exclude:
        - contact.md
        - download.md
        - index.md
        - support.md
      enabled: true
      enabled_on_serve: false
      strict: true
  - search
  - title-casing
  - bibtex: 
      bib_file: https://raw.githubusercontent.com/SustainableUrbanSystemsLab/SustainableUrbanSystemsLab.github.io/refs/heads/main/_bibliography/papers.bib
      csl_file: https://raw.githubusercontent.com/citation-style-language/styles/refs/heads/master/american-medical-association-no-url.csl # docs/citation-style-custom.csl
      enable_inline_citations:  true
  - multirepo:
      cleanup: false
      keep_docs_dir: true
      nav_repos:
        - name: Case Studies
          import_url: https://github.com/Eddy3D-Dev/Eddy3D-CaseStudies/?branch=main
          imports: [/*]



